<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Ремонт смартфонов Балаково!</title>
	<meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

</head>

<body>

	<section class="showcase">
		<div class="showcase__header-w">
			<div class="showcase__header-wrapper">
				<a href="#" class="showcase__header-logo"><img src="" alt="" class="showcase__header-img">OVER<br><span class="orange-w">CASE</span></a>
				<div class="showcase__reg">
					<a href="#" class="showcase__reg-btn">Регистрация</a>
					<a href="#" class="showcase__login-btn">Войти</a>
				</div>
			</div>
		</div>
		<h2 class="showcase__header">Ремонт <span>Техники</span> в Балаково</h2>

		<div class="showcase__content-wrapper">
			<div class="showcase__content">

				<div class="showcase-carousel">

					<div class="swiper-wrapper">

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(images/1.png);">
									</div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(images/1.png);">
									</div>
								</div>
							</div>
							<p>Ремонт смартфонов</p>
						</div>

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(images/2.png);">
									</div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(images/2.png);">
									</div>
								</div>
							</div>
							<p>Ремонт ноутбуков</p>
						</div>

						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image" style="background-image: url(images/3.png);">
									</div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image" style="background-image: url(images/3.png);">
									</div>
								</div>
							</div>
							<p>Ремонт приставок</p>
						</div>
					</div>

				</div>
				
			</div>
		
		</div>
		

		<video src="videos/smoke-background-optimized.mp4" class="showcase__video" autoplay="true" loop="true" muted="true"></video>

	</section>

	<script src="libs/swiper/swiper-bundle.min.js"></script>

	<script src="js/common.js"></script>

</body>

</html>
